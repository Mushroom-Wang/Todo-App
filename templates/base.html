<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container"></div>
    <h1 class="ui center aligned header">To Do App</h1>
    <form class="ui form" action="/add" method="post">
        <div class="field">
            <label>Todo Title</label>
            <input type="text" name="title" placeholder="Enter Todo...">
            <br>
            <button class="ui olive button" type="submit">Add</button>
        </div>
    </form>

    <hr>
    {% for todo in todo_list %}
    <div class="ui segment"></div>
    <p class="ui big header">{{todo.id }} | {{ todo.title }}</p>

    {% if todo.done == False %}
    <span class="ui brown label">Not Done</span>
    {% else %}
    <span class="ui yellow label">Done</span>
    {% endif %}
    <a class="ui green button" href="/update/{{ todo.id }}">Update</a>
    <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
    {% endfor %}

</body>

</html>
